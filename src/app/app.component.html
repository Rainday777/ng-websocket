
<h1>Welcome to {{title}}!</h1>
<!--The content below is only a placeholder and can be replaced.-->
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
  enabled. Please enable
  Javascript and reload this page!</h2></noscript>

<div id="main-content" class="container">

    <div class="row">
        <div class="col-md-12">
        </div>
    </div>

  <div class="row">
      <div class="col-md-12">
          <form class="form-inline">
              <div class="form-group">
                  <label for="connect">WebSocket connection:</label>
                  <button (click)="connect()" class="btn btn-primary" type="submit">Connect</button>
                  <button (click)="disconnect()" class="btn btn-danger" type="submit" >Disconnect
                  </button>
              </div>
          </form>
      </div>
  </div>
  <br/>
  <div  class="row">
    <div  class="col-md-12">
      <form class="form-inline">
          <div class="form-group">
              <label for="printerName">What is Printer Name?
                <input type="text" [(ngModel)]="printerName" class="form-control" name="printerName"> <br>
            </label>
            </div>
          <button (click)="sendMessage()" class="btn btn-success" type="submit">Send</button>
          <button (click)="printTest()" class="btn btn-success" type="submit">Print Test</button>
      </form>
    </div >


  </div>
  <div class="row">
    <div class="col-md-12">
      <p>{{greeting}}</p>
    </div>

  </div>

</div>
<router-outlet></router-outlet>
